name: Secrets Bridge
on:
  pull_request:
    branches: [ work, main ]
  workflow_dispatch:
jobs:
  tests:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx PyJWT prometheus_client
      - name: Mask potential secrets in logs
        run: |
          echo "::add-mask::ghs_mocktoken"
          echo "::add-mask::app.jwt"
      - name: Run tests (secrets bridge)
        env:
          # Do not set real secrets in CI
          GITHUB_APP_ID: "test"
          GITHUB_PRIVATE_KEY: "PEM_PLACEHOLDER"
        run: |
          pytest -q tests/secrets
