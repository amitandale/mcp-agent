name: Tool Clients
on:
  workflow_call:
  workflow_dispatch:
jobs:
  tests:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest httpx jsonschema prometheus_client
      - name: Run tests
        run: |
          pytest -q tests/tool_clients
