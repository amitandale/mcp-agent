name: container-build
'on':
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3
    - name: Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
    - name: Trivy scan (optional)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: config
        format: table
      continue-on-error: true
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/mcp-agent
        tags: type=ref,event=tag
    - name: Login to GHCR
      if: startsWith(github.ref, 'refs/tags/agent-v')
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Build and maybe push
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ startsWith(github.ref, 'refs/tags/agent-v') }}
        provenance: 'false'
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
    - name: Write digest
      run: echo ${{ steps.build.outputs.digest }} > image-digest.txt
    - name: Upload digest artifact
      uses: actions/upload-artifact@v4
      with:
        name: image-digest
        path: image-digest.txt
    - name: Smoke test (PR only)
      if: github.event_name == 'pull_request'
      run: |
        set -euo pipefail
        docker build -t mcp-agent:pr .
        cid=$(docker run -d -p 18080:8080 mcp-agent:pr)
        for i in $(seq 1 20); do
          curl -fsS http://127.0.0.1:18080/health && ok=1 && break || sleep 1
        done
        test "${ok:-0}" = "1"
        docker rm -f "$cid" >/dev/null
